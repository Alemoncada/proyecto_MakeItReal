<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it real chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="containChannel">
            <h2 class="channelTitle">Canales</h2>
            
            <ul class="channelList">        
                <li class="channel active" ><a href="#" class=""># Canal 1</a></li>
                <li class="channel "><a href="#"># Canal 2</li></a>
                <li class="channel"><a href="#"># Canal 3</a></li>
            </ul>   
            
            <form class="addChannel">
                <input class="inputChannel" type="text" >
                <button type="submit"><i class="fas fa-plus-circle"></i></button>
            </form>

        </div>

        <div class="chatSpace">
            <div class="messagesContainer">
              
            </div>
            <form class="textBox">
                <input class="input" type="text" placeholder="Escribe tu mensaje...">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/757051644e.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it real chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="containChannel">
            <h2>Canales</h2>
            
            <ul class="channelList">        
                <li class="channel active" ><a href="#" class="active"># Lorem</a></li>
                <li class="channel"><a href="#"># Lorem</a></li>
                <li class="channel"><a href="#"># Lorem</a></li>
                <li class="channel"><a href="#"># Lorem</a></li>
            </ul>   
            
        </div>

        <div class="chatSpace">

            <div class="message">                                               
                <img src="images/people.jpg" class="profilephoto" alt="profilephoto">
                
                <div class="messageInfo">
                    <div class="interaction">                        
                        <h3 class="nickname">Pepito Perez</h3>
                        <span class="time">11:30</span>
                    </div>                                     
                    <p class="messageText">Lorem ipsum, dolor sit amet consectetur</p>                                            
                </div>
                
            </div>

            <form class="textBox">
                <input type="text" placeholder="Escribe tu mensaje...">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/757051644e.js" crossorigin="anonymous"></script>
</body>
</html>
